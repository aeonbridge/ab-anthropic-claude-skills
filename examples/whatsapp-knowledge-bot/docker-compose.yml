version: '3.8'

services:
  # Evolution API - WhatsApp Integration (Skill 1)
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: whatsapp-evolution-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://postgres:postgres@postgres:5432/evolution
      - RABBITMQ_ENABLED=false
      - WEBSOCKET_ENABLED=true
      - WEBHOOK_GLOBAL_URL=http://bot:8000/webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
    depends_on:
      - postgres
    networks:
      - bot-network
    restart: unless-stopped

  # Dify - LLM Application Platform (Skill 2)
  dify-api:
    image: langgenius/dify-api:latest
    container_name: whatsapp-dify-api
    ports:
      - "5001:5001"
    environment:
      - MODE=api
      - LOG_LEVEL=INFO
      - SECRET_KEY=${DIFY_SECRET_KEY:-dify-secret-key}
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=dify
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/storage
      - VECTOR_STORE=weaviate
      - WEAVIATE_ENDPOINT=http://weaviate:8080
      - WEAVIATE_API_KEY=WVF5YThaHlkYwhGUSmCRgsX3tD5ngdN8pkih
    depends_on:
      - postgres
      - redis
      - weaviate
    volumes:
      - dify-storage:/app/storage
    networks:
      - bot-network
    restart: unless-stopped

  dify-worker:
    image: langgenius/dify-api:latest
    container_name: whatsapp-dify-worker
    environment:
      - MODE=worker
      - LOG_LEVEL=INFO
      - SECRET_KEY=${DIFY_SECRET_KEY:-dify-secret-key}
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=dify
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=redis://redis:6379/1
      - STORAGE_TYPE=local
      - STORAGE_LOCAL_PATH=/app/storage
      - VECTOR_STORE=weaviate
      - WEAVIATE_ENDPOINT=http://weaviate:8080
    depends_on:
      - postgres
      - redis
      - weaviate
    volumes:
      - dify-storage:/app/storage
    networks:
      - bot-network
    restart: unless-stopped

  dify-web:
    image: langgenius/dify-web:latest
    container_name: whatsapp-dify-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_PREFIX=http://localhost:5001
      - NEXT_PUBLIC_PUBLIC_API_PREFIX=http://localhost:5001
    depends_on:
      - dify-api
    networks:
      - bot-network
    restart: unless-stopped

  # Neo4j - Graph Database for Graphiti (Skill 3)
  neo4j:
    image: neo4j:5.13
    container_name: whatsapp-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
      - NEO4JLABS_PLUGINS=["apoc", "graph-data-science"]
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    networks:
      - bot-network
    restart: unless-stopped

  # Knowledge Bot - Integration Service
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-knowledge-bot
    ports:
      - "8000:8000"
    environment:
      - EVOLUTION_API_URL=http://evolution-api:8080
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
      - EVOLUTION_INSTANCE=whatsapp-bot
      - DIFY_API_URL=http://dify-api:5001
      - DIFY_API_KEY=${DIFY_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
    depends_on:
      - evolution-api
      - dify-api
      - neo4j
    volumes:
      - ./src:/app/src
    networks:
      - bot-network
    restart: unless-stopped

  # Supporting Services
  postgres:
    image: postgres:15-alpine
    container_name: whatsapp-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bot-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: whatsapp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bot-network
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: whatsapp-weaviate
    ports:
      - "8081:8080"
    environment:
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=true
      - PERSISTENCE_DATA_PATH=/var/lib/weaviate
      - QUERY_DEFAULTS_LIMIT=25
      - ENABLE_MODULES=text2vec-openai,generative-openai
    volumes:
      - weaviate-data:/var/lib/weaviate
    networks:
      - bot-network
    restart: unless-stopped

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data:
  neo4j-data:
  neo4j-logs:
  redis-data:
  weaviate-data:
  dify-storage:
